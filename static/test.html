<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script>
    function range(start, stop, step) {
        if (typeof stop == 'undefined') {
            // one param defined
            stop = start;
            start = 0;
        }

        if (typeof step == 'undefined') {
            step = 1;
        }

        if ((step > 0 && start >= stop) || (step < 0 && start <= stop)) {
            return [];
        }

        var result = [];
        for (var i = start; step > 0 ? i < stop : i > stop; i += step) {
            result.push(i);
        }

        return result;
    };
    function init() {
        var stage = new createjs.Stage("demoCanvas");
        var data = new createjs.SpriteSheet({
            "images": [
                "../media/enclave_power_armor_right.jpg",
                '../media/enclave_power_armor_left.jpg',
                '../media/enclave_power_armor_bottom.jpg',
                '../media/enclave_power_armor_top.jpg',
            ],
            "frames": {
                // 429 x 77
                "height": 77,
                "count": 32,
                "width": 53.51,
            },
            "animations": {
                "right": {
                    frames: range(0, 8),
                    speed: 0.5
                },
                "left": {
                    frames: range(8, 16),
                    speed: 0.5,
                },
                "bottom": {
                    frames: range(16, 24),
                    speed: 0.5,
                },
                "top": {
                    frames: range(24, 32),
                    speed: 0.5,
                },
            }
        });
        window.character = new createjs.Sprite(data);
        // character.direction = 90;
        character.gotoAndPlay("top");
        stage.addChild(character);
        createjs.Ticker.useRAF = true;
        createjs.Ticker.timingMode = createjs.Ticker.RAF_SYNCHED;
        createjs.Ticker.setFPS(30);
        createjs.Ticker.addEventListener("tick", update);
        function update(event) {
            stage.update();
            console.log("Current measures FPS: " + createjs.Ticker.getMeasuredFPS());

            //     character.gotoAndPlay("right");

            // // Moving the sprite based on the direction & the speed
            // if (character.direction == 90) {
            //     character.x += 5;
            // }
            // else {
            //     character.x -= 5;
            // }
        }
    }
    </script>
</head>
<body onload="init();">
  <canvas id="demoCanvas" width="500" height="300"></canvas>
</body>
</html>
